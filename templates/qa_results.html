<!DOCTYPE html>
<html lang="en">
<head>
    <title>Query Results</title>
</head>
<body>
    <h1>Query Results</h1>
    <p>Question: {{ query }}</p>
    <h2>Answer:</h2>
    <p>{{ result }}</p>
    <ul>
        {% for result in results %}
        <li>{{ result }}</li>
        {% endfor %}
    </ul>
    <a href="/ask">Ask Another Question</a>
</body>
</html>
